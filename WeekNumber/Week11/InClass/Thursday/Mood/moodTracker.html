<!-- mood-changer-template.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mood Changer</title>
    <style>
      body {
        text-align: center;
        padding: 2rem;
        font-family: sans-serif;
        background-color: #f0f0f0;
      }
      #moodImg {
        width: 200px;
        height: 200px;
        object-fit: contain;
        margin-top: 1rem;
      }
      input,
      button {
        font-size: 1.2rem;
        padding: 0.5rem;
        margin: 0.5rem;
      }

      button {
        cursor: pointer;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Mood Changer ðŸ˜Ž</h1>

    <input
      type="number"
      id="moodInput"
      min="0"
      max="4"
      placeholder="Enter a number (0â€“4)"
    />
    <button id="setMoodBtn">Set Mood</button>

    <h2 id="moodMessage">How are you feeling?</h2>
    <img id="moodImg" src="thinking_face.png" alt="Mood face" />

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const button = document.getElementById("setMoodBtn");
        button.addEventListener("click", changeMood);
      });

      function changeMood() {
        // Get input value
        let input = document.getElementById("moodInput").value;
        let n = parseInt(input);

        // Get DOM elements
        const message = document.getElementById("moodMessage");
        const img = document.getElementById("moodImg");

        // TODO: Replace with real switch logic!
        switch (n) {
          case 0:
            message.textContent = "Feeling angry!";
            img.src = "angry.png";
            document.body.style.backgroundColor = "red";
            break;
          // Add other cases here!
          case 1:
            message.textContent = "Feeling sad!";
            img.src = "sad.png";
            document.body.style.backgroundColor = "blue";
            break;
          case 2:
            message.textContent = "Feeling happy!";
            img.src = "happy.png";
            document.body.style.backgroundColor = "green";
            break;
          case 3:
            message.textContent = "Feeling sleepy...";
            img.src = "sleepy.png";
            document.body.style.backgroundColor = "yellow";
            break;
          case 4:
            message.textContent = "Feeling okay.";
            img.src = "okay.png";
            document.body.style.backgroundColor = "purple";
            break;
          default:
            message.textContent = "Please enter a number from 0 to 4!";
            img.src = "placeholder.jpg";
            document.body.style.backgroundColor = "#f0f0f0";
        }
      }
    </script>
  </body>
</html>
