<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney Characters</title>
</head>
<body>
    <div class="content-container">
        <div class="character">
            <h2 id="name">Character Name</h2>
            <p id="description">Character Description</p>
        </div>
    </div>
    <script>
        async function loadDisneyChar() {
            const res = await fetch('https://api.disneyapi.dev/character');
            const films = await res.json();

            const randomChar = films[Math.floor(Math.random() * films.length)];
            document.querySelector('name').innerText = randomChar.name;
            document.querySelector('.description').innerText = randomChar.description || 'No description available.';
            
            if (randomFilm.image) {
                const image = document.querySelector('image');
                image.src = randomChar.imageUrl || 'https://via.placeholder.com/150';
                image.style.display = "block";
            } else {
                document.querySelector('image').style.display = "none";
            }
        }
    </script>
</body>
</html>
